<div class="div-align-center">
<div class="wrap">
  <p class="fw-bold text-center my-2 head">Current Department</p>
  <div class="text-between">
    <span>Name:</span>
    <span>{{department.name}}</span>
  </div>
  <div class="text-between mt-1">
    <span>Description:</span>
    <span>{{department.description}}</span>
  </div>
  <ng-container *ngIf="employees?.length">
  <p class="fw-bold text-center my-2 head">Current Employees</p>
  <ng-container *ngFor="let object of employees">
    <div class="text-between mt-1">
      <span>Name:</span>
      <a [routerLink]="['/employees', object.id, 'view']" [queryParams]="{departmentId: department.id}" class="pointer color-accent fw-bold">{{object.name}}</a>
    </div>
  </ng-container>
    <div class="mt-1">
  <a class="color-accent fw-bold" routerLink="/employees" [queryParams]="{departmentId: department.id}">All Employees</a>
    </div>
  </ng-container>
  <div class="text-center my-2">
  <a mat-flat-button color="accent" [routerLink]="['../', 'edit']">Edit</a>
    <button class="ml-2" mat-flat-button color="primary" (click)="delete()">Delete</button>
  </div>
</div>
</div>
