<div class="div-align-center my-2">
<form [formGroup]="form">
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Name</mat-label>
    <input required type="text" matInput formControlName="name"
           placeholder="Enter name">
  </mat-form-field>
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Description</mat-label>
    <input required type="text" matInput formControlName="description"
           placeholder="Enter description">
  </mat-form-field>
  <div class="text-center">
  <button  mat-flat-button (click)="save()" [disabled]="form.invalid" color="accent">Save</button>
  </div>
</form>
</div>
